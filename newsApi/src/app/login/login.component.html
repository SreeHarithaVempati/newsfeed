<html>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">

        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div href="#">
        <h2><b>News</b></h2>
    </div>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav ml-auto">
        <button type="button" class="btn btn-success">About Us</button>&nbsp;
       <button type="button" class="btn btn-warning">Contact Us</button> &nbsp;

    </ul>
</div>
</nav>

<div class="container login-container" >

    <div class="col-md-6 login-form-1">
        <h1><b>Login here</b></h1>


        <form [formGroup]="loginForm" (ngSubmit)="validateLogin()">

                <div *ngIf="error">
                        <div class="alert alert-danger">{{error}} </div>
                 </div> 

            <div class="form-group">

                <input type="text" placeholder="Your Email Id" formControlName="mailId" class="form-control" id="mailId"
                    [ngClass]="{ 'is-invalid': submitted && f.mailId.errors }" />
                <div *ngIf="f.mailId.touched && f.mailId.errors" class="alert alert-danger">
                    <div *ngIf="f.mailId.errors.required">Email Id is required</div>
                </div>
            </div>

            <div class="form-group">

                <input type="password" placeholder="Your Password " id="password" formControlName="password"
                    class="form-control" [ngClass]="{ 'is-invalid':submitted && f.mailId.errors}" />
                <div *ngIf="f.password.touched && f.password.errors" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="buttons">
                <button id="loginbutton" class="btn btn-primary" >Login</button>
                <button id="backbtn" class="btn btn-primary" (click)="backToRegisterPage()" class="btn btn-primary"
                    value="Cancel">Register</button>
            </div>

        </form>

    </div>
    <br><br><br>

</div>

</html>
